<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <input type="text"
           id="username"
           name="username"
           autofocus="autofocus"
           placeholder="Username">
    <input type="password"
           id="password"
           name="password"
           placeholder="Password">
    <input type="submit"
           name="login-submit"
           id="login-submit"
           value="Log In">
</form>
</body>
</html>
